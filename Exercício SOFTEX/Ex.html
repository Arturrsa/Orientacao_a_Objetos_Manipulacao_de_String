<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulação de dados</title>
</head>
<body>
    <p id="txt">manipulação de dados - orientação a objetos - javascript</p>

    <script>
        var texto=document.getElementById("txt").innerHTML;

        var res=texto.match("objetos");

        document.write(res);
    </script>
</body>
</html>
